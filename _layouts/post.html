---
layout: default
---

<div class="post_container">
	<h3>{{ page.title }}</h3>
	{% if page.category != empty %}<div class="category {{ page.category | downcase }}">{{ page.category }}</div>{% endif %}
	<div class="post_details">
		<div class="date">{{ page.date | date: "%b %d, %Y" }}</div>
		{% if page.tags != empty %}
			<div class="tags"><span>Tags:</span> {{ page.tags | array_to_sentence_string }}</div>
		{% endif %}
		<div class="comments"><a href="{{ page.url }}/#disqus_thread">0 Comments</a></div>
	</div>

	{% if page.image != nil %}<img src="{{ page.image }}" alt="{{ page.title }}" class="post_image">{% endif %}

	<div class="post_content">
		{{ content }}
	</div>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'defvayne23'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
	</script>
</div>
